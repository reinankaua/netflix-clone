<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/resposive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>MarvelFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">MARVFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Venom: Let There Be Carnage</h3>
                <p class="description">After finding a host body in investigative reporter Eddie Brock, the alien
                    symbiote must face a new enemy, Carnage, the alter ego of serial killer Cletus Kasady.</p>
                <div class="buttons">
                    <button role="button" class="bnt"><i class="fas fa-play"></i>PLAY</button>
                    <button role="button" class="bnt"><i class="fas fa-plus"></i>MY LIST</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/captain-marvel.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/eternals.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/logan.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/shang-chi.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/the-falcon-and-the-winter-soldier.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/hawkeye.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/spider-man.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8a1f894b1e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
